<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de IP de OnuSquad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a074a, #1a1a59);
            color: white;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #fff;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            box-shadow: 0 0 2px white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Rastreador de IP de OnuSquad</h1>
    <input type="text" id="ipInput" placeholder="Introduce la IP">
    <button onclick="rastrearIP()">Rastrear</button>
    <p id="message"></p>
    <div id="map"></div>

    <footer>
        <p>
            Únete a nuestro servidor de Discord: 
            <a href="https://discord.gg/cxm5p2ukXD" target="_blank" style="color: #4CAF50; text-decoration: none;">https://discord.gg/cxm5p2ukXD</a>
        </p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        function rastrearIP() {
            const ip = document.getElementById('ipInput').value;
            const messageElement = document.getElementById('message');

            if (!ip) {
                messageElement.textContent = "Por favor, introduce una IP.";
                return;
            }

            fetch(`http://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "fail") {
                        messageElement.textContent = "No se pudo rastrear la IP.";
                        return;
                    }

                    messageElement.textContent = "IP rastreada correctamente.";
                    mostrarMapa(data.lat, data.lon);
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageElement.textContent = "Error al rastrear la IP.";
                });
        }

        function mostrarMapa(lat, lon) {
            if (!map) {
                map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                marker = L.marker([lat, lon]).addTo(map);
            } else {
                map.setView([lat, lon], 10);
                marker.setLatLng([lat, lon]);
            }
        }

        // Agregar estrellas dinámicas al fondo
        const createStars = () => {
            const numStars = 150;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(star);
            }
        };

        createStars();
    </script>
</body>
</html>
